<body>
  <svg = id= "chart" width="600" height="300"></svg>
  <script src="https://d3js.org/d3.v6.min.js"></script>

  <script>
    for(){ }
      const array = [100, 200, 300, 350, 375, 400, 500];

      d3.select("#chart")
        .selectAll("circle")
        .data(array) // used to be array
        .enter()
        .append("circle")
            .attr("r", 10)
            .attr("cy", 100)
            .attr("cx", d => d)

      setTimeout(function() {
       d3.select("#chart").selectAll("circle")
       .data([50, 75, 125, 225, 325, 425, 450])
       .transition().duration(1000)
          .attr("r", 5)
          .attr("cx", d => d)
          .style("fill", "red")
      }, 2000)


  </script>
</body>
