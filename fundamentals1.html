<!-- page 12 D3.js -->

<body>
    <svg = id= "chart" width="600" height="300"></svg>
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <script>
       const array = [];
       function factoring(number){
            for(var i = number; i > 0; i--){
              if((number%i)==0){
                  array.push(i)
              }
            }
            return array;
        }
          const updatedArray= factoring(24);
          d3.select(#chart)
            .selectAll("circle")
            .data(updatedArray)
            .enter()
            .append("circle")
              .attr("r", d=>d)
              .attr("cx", d=>d*10)
              .attr("cy", 130)
              .attr("fill", "red")
              .attr("stroke", "blue")

    </script>
</body>
