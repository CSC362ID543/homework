<!-- page 12 D3.js-->

<body>
  <svg = id= "chart" width="1000" height="300"></svg>
  <script src="https://d3js.org/d3.v6.min.js"></script>

  <script>
      const array = [92, 56, 14, 73, 22, 38, 93, 45, 55];
      var svg = d3.select("body").append("svg")
      svg.selectAll("circle")
        .data(array)
        .enter()
        .append("circle") 
          .attr("r", d =>d/2)
          .attr("cx", function(d,i) {return(100*i)+50})
          .attr("cy", 50)
            .style("fill", "red")
            .style("stroke", "purple");


      setTimeout(function() {
          svg.selectAll("circle")
              .data(array.sort())
              .transition().duration(1500)
              .attr("r", d=>d/2)
      }, 2000)

  </script>
</body>
