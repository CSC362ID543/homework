<!--data.html-->
<body>
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <!-- Set up basic webpage structure -->
  <div id="header"></div>
  <div id="nominal"></div>
  <div id="ordinal"></div>
  <div id="interval"></div>
  <div id="ratio"></div>

  <style>
    .header { 
        color: #white;
        background-color: #934343;
        front-family: Tahoma;
        font-size: 35px;
    }
    .red {
        color: #2e0b0c;
        background-color: #d98283;
        font-family: Garamond;
        font-size: 20px;
    }
    .green {
        color: #223b16;
        background-color: #e5fcae;
        font-family: Garamond;
        font-size: 20px;
    }
    .blue {
        color: #10122b;
        background-color: #8d95c2;
        font-family: Garamond;
        font-size: 20px;
    }
    .purple {
        color: #150424;
        background-color: #dcaefc;
        font-family: Garamond;
        font-size: 20px;
    }
    .tan { 
        color: #2e1903;
        background-color: #e3c7a3;
        font-family: Garamond;
        font-size: 20px;
    }
  </style>

  <script>
    <!--The following is the page's main header-->
    d3.select('#header').classed("blue", true)
      .insert("h1", '*')
      .text("Welcome! This webpage offers descriptions various data types");
    

    <!--Header for nominal data-->
    d3.select('#nominal').classed("green", true)
      .insert("p", '*')
      .text("Nominal- A data type that uses labels and does not provide quantitative value. For example, you could consider a survey asking what languages one speaks can be considered nominal data.");

    <!--header for ordinal data-->
    d3.select('#ordinal').classed("tan", true)
      .insert("p", '*')
      .text("Ordinal- A data type that relies on the order of the values and is typically non-numeric. An example of ordinal data can simply be collecting data about the four grade levels in undergraduate schooling");

    <!--header for interval data-->
    d3.select('#interval').classed("red", true)
      .insert("p", '*')
      .text("Interval- A data type which has numeric values except for the value of 0. For instance, ring sizes could be considered interval data.");

    <!--header for ratio data-->
    d3.select('#ratio').classed("purple", true)
      .insert("p", '*')
      .text("Ratio-  A data type that inclues ratio scales, a zero value, and numeric values. The amount of pets families have is an example of ratio data.")
  </script>

</body>
